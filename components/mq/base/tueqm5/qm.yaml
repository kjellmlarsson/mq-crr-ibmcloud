apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: tueqm5
  annotations:
    certmanager.k8s.io/disable-auto-restart: "true"
    configmap.reloader.stakater.com/reload: "tueqm5-configmap"
    secret.reloader.stakater.com/reload: "mq-external-tls-secret-tueqm5"
spec:
  license:
    accept: true
    use: NonProduction
    license: L-QWBN-T3PKLE
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: "yes"
          name: qmgr
  queueManager:
    mqsc:
      - configMap:
          name: tueqm5-configmap
          items:
            - tls.mqsc
    ini: 
      - configMap:    
          name: tueqm5-configmap
          items:
            - mq.ini
    availability:
      type: SingleInstance
    name: TUEQM5
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 500m
    storage:
      defaultClass: ocs-external-storagecluster-ceph-rbd
      queueManager:
        deleteClaim: true
        type: persistent-claim
  version: 9.4.4.1-r1
  pki:
    keys:
      - name: default
        secret:
          secretName: mq-external-tls-secret-tueqm5
          items:
            - tls.key
            - tls.crt
    trust:
      - name: trust
        secret:
          secretName: letsencrypt-chain
          items:
            - x1-root.crt
            - r10.crt
            - r11.crt
  web:
    enabled: true
    console:
      authentication:
        provider: manual
      authorization:
        provider: manual
    manualConfig:
      secret:
        name: mqwebuser-secret

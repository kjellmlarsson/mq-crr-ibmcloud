apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: qm-si-2-external-tls
spec:
  secretTemplate:
    annotations:
      cert-utils-operator.redhat-cop.io/generate-cert-info: "true"
      cert-utils-operator.redhat-cop.io/generate-java-keystores: "true"
  secretName: qm-si-2-external-tls-secret
  duration: 2160h0m0s # 90d
  renewBefore: 360h0m0s # 15d
  subject:
    organizations:
      - mq
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - key encipherment
    - digital signature
    - server auth
    - client auth
  dnsNames:
    - qm-si-2-ibm-mq-qm.apps.itz-jsmlpv.infra01-lb.lon04.techzone.ibm.com
    - qm-si-2-ibm-mq-web.apps.itz-jsmlpv.infra01-lb.lon04.techzone.ibm.com  

  issuerRef:
    name: letsencrypt-cluster-issuer
    kind: ClusterIssuer

